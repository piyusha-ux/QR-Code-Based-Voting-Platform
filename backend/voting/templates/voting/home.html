    <script type="text/javascript">
        function barcode(code) {
            var bool = false;

            if ((code[0].match(/[a-z]/i) && code[2].match(/[a-z]/i) && code.length === 11) || (code.length === 4 && !isNaN(code)  )) {
                console.log(code);
                // start loading a(if possible pause video)
                $(".loading").show();
                $.ajax({
                    url: "/login",
                    method: "post",
                    data: {
                        'username': code
                    },
                    timeout: 3000,
                    success: function(res) {
                        console.log(res);

                        if (res.success)
                            window.location = "/vote";
                        else {
                            alert(res.status);
                            // stop loading (play vdo again)
                            $(".loading").hide();
                        }
                    },
                    fail: function() {
                        $(".loading").hide();
                    }
                })

            }
        }

        $(document).ready(function() {
            $("a[data-target*='#barcodeModal']").click(() => {
                startCam();
            });

            $(".loading").hide();

            document.getElementById("Manual").onclick = function() {
                var bool = false;
                var code = document.getElementById("idManual").value;

                if ((code[0].match(/[a-z]/i) && code[2].match(/[a-z]/i) && code.length === 11) || (code.length === 4 && !isNaN(code))) {
                    $(".loading").show();
                    $.ajax({
                        url: "/login",
                        method: "post",
                        data: {
                            'username': code
                        },
                        timeout: 3000,
                        success: function(res) {
                            console.log(res);
                            $(".loading").hide();
                            if (res.success)
                                window.location = "/vote";
                            else {
                                alert(res.status);
                                // stop loading (play vdo again)
                            }
                        },
                        fail: function() {
                            $(".loading").hide();
                        }

                    })
                } else
                    alert("Invalid User");
            }

        });
